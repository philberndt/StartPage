<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
    <style>
      body {
        padding-top: 56px;
        background-color: #f8f9fa; /* VERY light background */
      }
      .welcome {
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .search-box {
        width: 100%; /* Make search box very wide */
        max-width: 600px; /* Optional: limit maximum width */
      }
      #searchInput {
        border-radius: 50px; /* Rounded edges */
        background-color: #ffffff; /* White background */
        padding-right: 50px; /* Space for icons */
      }
      .search-icons {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        gap: 10px;
      }
      .search-icon {
        cursor: pointer;
        color: #6c757d;
      }
      .search-icon.active {
        color: #0d6efd;
      }
      .search-container {
        position: relative;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Start Page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="bi bi-house"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-info-circle"></i> About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-envelope"></i> Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container welcome">
      <h1 class="display-4">Welcome to Your Start Page</h1>
      <p class="lead">Customize this page to get started.</p>
      <button class="btn btn-primary" id="actionButton">
        <i class="bi bi-rocket"></i> Get Started
      </button>
      <div class="search-box mt-4">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            class="form-control mb-2"
            placeholder="Enter your search query"
          />
          <div class="search-icons">
            <i class="bi bi-house search-icon" data-engine="google"></i>
            <i class="bi bi-info-circle search-icon" data-engine="alternativeto"></i>
            <i class="bi bi-envelope search-icon" data-engine="chatgpt"></i>
          </div>
        </div>
        <button class="btn btn-success mt-2" id="searchButton">Search</button>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("actionButton")
        .addEventListener("click", function () {
          alert("Welcome to your new start page!");
        });
      const searchIcons = document.querySelectorAll('.search-icon');
      let selectedEngine = 'google';

      searchIcons.forEach(icon => {
        icon.addEventListener('click', () => {
          searchIcons.forEach(i => i.classList.remove('active'));
          icon.classList.add('active');
          selectedEngine = icon.getAttribute('data-engine');
        });
      });

      document.getElementById('searchButton').addEventListener('click', function () {
        const query = document.getElementById('searchInput').value;
        let url = "";
        if (selectedEngine === "google") {
          url = `https://google.no/search?q=${encodeURIComponent(query)}`;
        } else if (selectedEngine === "alternativeto") {
          url = `https://alternativeto.net/browse/search/?q=${encodeURIComponent(query)}`;
        } else if (selectedEngine === "chatgpt") {
          url = `https://chatgpt.com/search?q=${encodeURIComponent(query)}`;
        }
        window.open(url, "_blank");
      });
    </script>
  </body>
</html>
